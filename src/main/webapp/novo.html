<html lang="pt-br">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Materiais</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

<body>

    <!-- Container com Conteúdo -->
<div class="container">

    <!-- Contagem de Itens no Estoque -->
    <div class="itensEstoque">
        <h2> Materiais Cadastrados: <br><br> <span id="totalEstoque">0</span></h2>
        </div>

        <!-- Título -->
    <h1 class="titulo">
        Cadastro de Materiais
    </h1>

    <!-- Formulário: Nome, código e quantidade de material -->
    <form name="frmMaterial" action="insert">

    <div class="mb-3"> 
    <label for="formGroupExampleInput" class="form-label" style="font-size: 25px;">Nome do Material</label>
   
    <input type="text" class="form-control nome_mat" name="nome" placeholder="Nome do Material">
    <!-- Nome do material -->
  </div>


 
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label" style="font-size: 25px;">Código do Material</label>
    
    <input type="text" class="form-control codigo_mat" name="codMaterial" placeholder="Código do Material">
    <!-- Código do material -->
  </div>

  
  <!-- Quantidade do material -->
  <div class="form-group">
    <label for="exampleFormControlSelect1" style="font-size: 25px;">Quantidade de Materiais</label>
    
    <input type="number" class="form-control codigo_mat" name="quantidade" placeholder="Quantidade">

  </div>



<!-- Botões -->
<input type="button" value="Cadastrar" class="btn btn-Orange btn-lg" style="color: white;" onclick="validar()">

<!-- onclick="validarMaterial('txtNomeMaterial', 'txtCodMaterial', 'qtidadeMaterial') " -->

onclick="window.open('verEstoque.html', '')"> -->

<input type="reset" value="Limpar Informações"class="btn btn-Orange btn-lg" style="color: white;" >

</form>


</div>

</body>
</html>
